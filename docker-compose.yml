version: "3"
services:
  yxi-api:
    image: keller0/yxi-api
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    volumes:
      - "api-log:/var/log/yxi"
    networks:
      - webnet
  mariadb:
    image: mariadb:10.3
    ports:
      - "3306:3306"
    volumes:
      - "api-db:/var/lib/mysql"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet

  elasticsearch:
    image: keller0/yxi-es:6.3.0
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - "es-db:/usr/share/elasticsearch/data"
    networks:
      - elk

  kibana:
    image: keller0/yxi-kibana:6.3.0
    ports:
      - 5601:5601
    networks:
      - elk

  filebeat:
    image: docker.elastic.co/beats/filebeat:6.3.0
    volumes:
      - "nginx-log:/var/log/nginx"
      - "./config/filebeat.yml:/usr/share/filebeat/filebeat.yml"
    networks:
      - webnet
      - elk

  nginx:
    image: nginx
    deploy:
      replicas: 1
    ports:
      - "9090:80"
    volumes:
      - "./config/proxy.conf:/etc/nginx/conf.d/default.conf"
      - "nginx-log:/var/log/nginx/log"
    networks:
      - webnet

networks:
  webnet:
  elk:

volumes:
  api-db:
  es-db:
  api-log:
  nginx-log: